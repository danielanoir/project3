
<div class="container">
<div data-ng-repeat="category in CategoryIndexViewModel.categories">
    <figure class="imghvr-fade" style="background-color:white;">
      <img class="image" data-ui-sref="categoryShow({id: category.id})" src="{{category.image_url}}"></img>
      <figcaption>
        <a class="catText" data-ui-sref="categoryShow({id: category.id})">{{category.name}}</a>
      </figcaption>
    </figure>
    <!-- <a class="catEdit" data-ui-sref="categoryEdit({id: category.id})">(edit)</a> -->
</div>


<div class="footer">
</div>
