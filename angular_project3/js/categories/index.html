<h1 class="allCategories">All Categories</h1>

<div data-ng-repeat="category in CategoryIndexViewModel.categories">
  <p>
    <a data-ui-sref="categoryShow({id: category.id})">{{category.name}}</a>
    <a data-ui-sref="categoryEdit({id: category.id})">(edit)</a>
  </p>
</div>

<a data-ui-sref="categoryNew">(+) Add Category</a>
