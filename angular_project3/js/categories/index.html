<!-- <h1 class="allCategories">All Categories</h1> -->
<div id="scrollContainer" class="scrollCats">

<div class="inline" data-ng-repeat="category in CategoryIndexViewModel.categories">
  <p class="categories">
    <a class="catText" data-ui-sref="categoryShow({id: category.id})">{{category.name}}</a>
    <a class="catText" data-ui-sref="categoryEdit({id: category.id})">(edit)</a>
  </p>
</div>

</div>
