
<div class="editCat">
<form>
  <h2 class="editTitle">{{CategoryEditViewModel.category.name}}</h2>
  <input class="input" value="CategoryEditViewModel.category.name" data-ng-model="CategoryEditViewModel.category.name" />
  <button class="updateButton" data-ng-click="CategoryEditViewModel.update()">Update</button>
  <button class="editButton" data-ui-sref="categoryEdit({id: category.id})">Edit</button>
  <button class="deleteButton" data-ng-click="CategoryEditViewModel.destroy()">Delete</button>

</form>
</div>
